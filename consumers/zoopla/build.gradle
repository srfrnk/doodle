plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id 'com.github.johnrengelman.shadow' version '4.0.3'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    ivy {
        artifactPattern "https://github.com/[organization]/[module]/raw/[revision]/[classifier]"
    }
}

dependencies {
    sourceSets {
        main {
            java {
                srcDir "build/generated/sources/annotationProcessor/java/main" // Support AutoVaue in intellisense
            }
        }
    }

    compile project(":common")

    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compile group: 'org.apache.beam', name: 'beam-sdks-java-core', version: '2.16.0'
    compile group: 'org.apache.beam', name: 'beam-model-pipeline', version: '2.16.0'
    compile group: 'org.apache.beam', name: 'beam-runners-direct-java', version: '2.16.0'
    compile group: 'org.apache.beam', name: 'beam-runners-flink_2.11', version: '2.16.0'

    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

    compile group: 'com.google.auto.value', name: 'auto-value', version: '1.6.3'
    compile group: 'com.google.auto.value', name: 'auto-value-annotations', version: '1.6.3'
    annotationProcessor 'com.google.auto.value:auto-value:1.6.3'
}

sourceCompatibility = 11
targetCompatibility = 11

// Define the main class for the application
mainClassName = 'zoopla.App'

shadowJar {
    zip64 true
    mergeServiceFiles()
}
