<div id="map" leaflet [leafletOptions]="mapOptions" (leafletMapReady)="onMapReady($event)" [(leafletZoom)]="mapZoom"
  [(leafletCenter)]="mapCenter">
  <div [leafletHexbin]="crimes.data" [leafletHexbinOptions]="crimes.options"
    (leafletHexbinLayerReady)="crimes.ready($event)"></div>
  <div [leafletHexbin]="homeRentalPrices.data" [leafletHexbinOptions]="homeRentalPrices.options"
    (leafletHexbinLayerReady)="homeRentalPrices.ready($event)"></div>
</div>
